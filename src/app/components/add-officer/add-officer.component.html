<h1 mat-dialog-title>Add Officer Form</h1>
<div mat-dialog-content>
<form [formGroup]="officerForm">
    <mat-form-field appearance="fill">
        <mat-label>User Id</mat-label>
        <input formControlName="officer_id" matInput  >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input formControlName="officer_firstName" matInput >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input formControlName="officer_lastName" matInput placeholder="Placeholder" >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="officer_gender"  placeholder="Gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input formControlName="officer_emailAddress" matInput placeholder="Email Address" >
        <mat-icon matSuffix>mail_outline</mat-icon>
      </mat-form-field>
   
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input formControlName="officer_phoneNumber" matInput placeholder="Phone Number" >
        <mat-icon matSuffix>phone_in_talk</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName="officer_oldPassword" matInput >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="officer_newPassword" matInput placeholder="New Password" >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      
</form>

      <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
        <button style="margin-left:10px" mat-raised-button color="primary" (click)="addOfficer()">Submit</button>
      </div>
</div>
