
<mat-toolbar class="mat-elevation-z8">

    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">

        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>

        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>

    </button>
    
        <h3>Covid Compliance</h3>
        <a class="left-nav"  routerLink="/aboutus"><h3>About Us</h3></a>
        <a class="left-nav"  routerLink="/contactus"><h3>Contact Us</h3></a>
  

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar" src="../../../assets/social-care.png" alt = "userImage">

        <h4 class="name">User Name</h4>
        <p class="designation">Student/Officer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" routerLink="/userprofile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>announcement</mat-icon>
            <span>Notifications</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        
        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>

    <mat-sidenav-content >
        <div class="container" >
            <div class="container-content">
        <h1>Normal temperature is Around: 37&#8451;</h1>
        <hr>
        <br>
        <label>Enter temperature:</label>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Temperature</mat-label>
            <input matInput type="number"placeholder="E.g 36,4" [value]="temp2" [(ngModel)]="temp2">
          </mat-form-field>
        <br>
            <button mat-raised-button color="warn" (click)="validateTemp(temp2)">Submit</button>
            <br>
            <hr>
        <h2 [(ngModel)] = "messg">{{messg}}</h2>
        
            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
