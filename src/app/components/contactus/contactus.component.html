<link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbe+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<mat-toolbar class="mat-elevation-z8">
    
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">

        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>

        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
        <span class="right-nav"></span>
        

    </button>

    <h3>Covid Compliance</h3>
    <a class="left-nav"  routerLink="/aboutus"><h3>About Us</h3></a>
    <a class="left-nav"  routerLink="/contactus"><h3>Contact Us</h3></a>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar" src="../assets/image.jpg" alt = "userImage">

        <h4 class="name">User Name</h4>
        <p class="designation">Student/Officer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" routerLink="/userprofile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>announcement</mat-icon>
            <span>Notifications</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        
        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
         <div class="content mat-elevation-z8">
        <div class = "contact_form">
            <div class = "first_container">
                <div class = "infor">
    
                    <div>
                        <i class = "fa fa-map-marker fa-2x" aria-hidden="true"></i>
                        <h3> Address </h3>
                        <p>Mandela St, Tshwane University of Technology, Witbank, eMalahleni, 1034</p>
                    </div>
    
                    <div>
                        <h3>Talk with eMalahleni Secretary </h3>
                        <p>+27 13 653 3107</p>
                    </div>
    
                    <div>
                        <h3>Contact support</h3>
                        <p>eMasupp@tut4life.ac.za</p>
                    </div>
    
                </div>
            </div>
    
            <div class = "second_container">
                <h2> Send Us A Massage</h2>
                <form>
                    <div class = "form_group">
                        <label>Hello, Tell us your name and Student number *</label>
                        <input type = "text" name = "firstname" placeholder = "First Name">
                        <input type = "text" name = "StudentNo" placeholder = "214589632">
                    </div>
    
                    <div class = "form_group">
                        <label>Enter your email *</label>
                        <input type = "email" name = "email" placeholder = "youremail@email.com">
                    </div>
                    <div class = "form_group">
                        <label>Your Message *</label>
                        <textarea name = "message" placeholder = "Write us a message here..."> </textarea>
                    </div>
                        <button>Send</button>
                </form>
            </div>
        </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
