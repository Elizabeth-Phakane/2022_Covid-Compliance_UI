<div class="back_color">

    
    <div class="content">


        <!--<img src="../../../assets/logo.png"  width="300" alt="">-->
        <div class="form_1">
    
            <form [formGroup]="loginForm">
                <mat-label class="txt_head">Login</mat-label>
    
                <br><br>
                <mat-form-field appearance="fill">
            
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="username.invalid && username.touched">Username Reguired</mat-error>
                    <mat-hint>student/staff number</mat-hint>
            
                </mat-form-field>
                <br><br>
                <mat-form-field appearance="fill">
            
                    <mat-label>Password</mat-label>
                    <input matInput  [type]="hide ? 'password' : 'text'" formControlName="password" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-hint>Minimum of 8 characters</mat-hint>
            
                </mat-form-field>
                <br><br>
                
                <button mat-raised-button type="submit">Login</button>
                <br><br>
            
                <mat-label>Don`t have an account? <span class="txt_sign_up"><a routerLink="/register">Sign-up</a></span></mat-label>
                <br><br>

            </form>
            
        
        
        
        </div>
        
    
    
    <app-footer></app-footer>
    
    </div>


</div>
