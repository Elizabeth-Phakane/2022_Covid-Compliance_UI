
<mat-toolbar class="mat-elevation-z8">

    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">

        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>

        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>

    </button>
    <img class="logo" src="../../../assets/logo6.png">
       <!--  <a class="left-nav"  routerLink="/aboutus"><h3>About Us</h3></a>
        <a class="left-nav"  routerLink="/contactus"><h3>Contact Us</h3></a>
  
 -->
    <span class="right-nav"></span>
    <button mat-raised-button color="warn" routerLink="/login">Get Started</button>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

       <!--  <img class="avatar" src="../../../assets/social-care.png" alt = "userImage"> -->

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" routerLink="/aboutus">
            <mat-icon>information</mat-icon>
            <span>About Us</span>
        </button>

        <button mat-button class="menu-button" routerLink="/contactus">
            <mat-icon>phone</mat-icon>
            <span>Contact Us</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>



    




    <mat-sidenav-content>
            <div class="container">
                <div class="box">

                    <div class="title">
                        <span class="block"></span>
                        <h1>COVID COMPLIANCE<span></span></h1>
                    </div>
            
                    <div class="role">
                        <div class="block"></div>
                        <p>Tshwane University of Technology</p>
                    </div>
            
                </div>
            </div>
     
            <!-- <app-feedback></app-feedback> -->
        
 
      


   <!--  <app-feedback></app-feedback>  -->


    </mat-sidenav-content>

</mat-sidenav-container>
