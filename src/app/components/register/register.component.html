<div class="back_color">

    
    <div class="content">


        <!--<img src="../../../assets/logo.png"  width="300" alt="">-->
        <div class="form_1">
    
            <mat-label class="txt_head">Create Account</mat-label>
    
            <br><br>
            <mat-form-field appearance="fill">
        
                <mat-label>First Name</mat-label>
                <input matInput required >
                <mat-hint>testing</mat-hint>
        
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-form-field appearance="fill">
        
                <mat-label>Last Name</mat-label>
                <input matInput required >
                <mat-hint>testing</mat-hint>
        
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="fill">
        
                <mat-label>Username</mat-label>
                <input matInput required >
                <mat-hint>testing</mat-hint>
        
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-form-field appearance="fill">
        
                <mat-label>Password</mat-label>
                <input matInput required >
                <mat-hint>testing</mat-hint>
        
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="fill">
        
                <mat-label>Confirm Password</mat-label>
                <input matInput required >
                <mat-hint>testing</mat-hint>
        
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="fill">
        
                <mat-label>E-mail</mat-label>
                <input matInput required >
                <mat-hint>testing</mat-hint>
        
            </mat-form-field>
        
            &nbsp;&nbsp;
            <mat-form-field appearance="fill">
        
                <mat-label>Phone Number</mat-label>
                <input matInput required >
                <mat-hint>testing</mat-hint>
        
            </mat-form-field>
        
            <br><br>
            <mat-form-field appearance="fill">
        
                <mat-label>Campus</mat-label>
                <mat-select>
        
                    <mat-option>South</mat-option>
                    <mat-option>North</mat-option>
        
                </mat-select>
        
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="fill">
        
                <mat-label>Are You Vaccinated</mat-label>
                <mat-select>
        
                    <mat-option value="y">Yes</mat-option>
                    <mat-option value="n">No</mat-option>
        
                </mat-select>
        
            </mat-form-field>
            
            <br>
            <button mat-raised-button routerLink="login" >Register</button>
            <br><br>
        
            <mat-label>Are you already registered? <span class="txt_sign_in"><a routerLink="/login">Sign-in</a></span></mat-label>
            <br><br>
        
        
        
        </div>
        
    <br><br>
    
        <app-footer></app-footer>
    
    </div>


</div>
